plugins {
    id 'org.gosu-lang.gosu' version '0.2.0'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.gosu-lang.gosu:gosu-core-api:1.13.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileGosu {
    classpath = tasks.getByName('compileJava').outputs.files + classpath
}
compileTestGosu {
    classpath = tasks.getByName('compileTestJava').outputs.files + classpath
}
